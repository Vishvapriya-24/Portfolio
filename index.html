    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        /* Global Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* General section entry animation */
        .section-animate {
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .section-animate.animate-in {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- SKILLS SECTION: NEW SLIDE ANIMATIONS --- */
        @keyframes slide-in-left {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slide-in-right {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .skill-card {
            opacity: 0;
            animation-fill-mode: forwards;
            transition: transform 0.3s ease-out;
        }

        .skills-in-view .skill-card {
            animation-duration: 0.7s;
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .skills-in-view .skill-card:nth-child(odd) {
            animation-name: slide-in-left;
        }

        .skills-in-view .skill-card:nth-child(even) {
            animation-name: slide-in-right;
        }

        .skill-card:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .skill-card:hover svg {
            filter: drop-shadow(0 0 8px currentColor);
        }


        /* --- ACHIEVEMENTS SECTION: TIMELINE STYLES --- */
        .timeline-container::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #cbd5e1; /* slate-300 */
            transform: translateX(-50%);
        }

        .timeline-item {
            opacity: 0;
            transition: all 0.8s ease-out;
        }

        .timeline-item.is-visible {
            opacity: 1;
        }

        .timeline-item.left { transform: translateX(-100px); }
        .timeline-item.left.is-visible { transform: translateX(0); }
        .timeline-item.right { transform: translateX(100px); }
        .timeline-item.right.is-visible { transform: translateX(0); }

        .timeline-dot {
            content: '';
            position: absolute;
            left: 50%;
            top: 20px;
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 9999px;
            border-width: 4px;
            border-color: #f1f5f9; /* slate-100 */
            background-color: #6366f1; /* indigo-500 */
            transform: translateX(-50%);
        }

        .timeline-item.left .timeline-content {
            margin-left: -2rem;
            padding-right: 3rem;
            text-align: right;
        }

        .timeline-item.right .timeline-content {
            margin-right: -2rem;
            padding-left: 3rem;
        }

        /* --- OTHER ANIMATIONS --- */
        @keyframes photoGlow {
            0% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.4), 0 0 20px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 15px rgba(99, 102, 241, 0.6), 0 0 30px rgba(99, 102, 241, 0.4); }
            100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.4), 0 0 20px rgba(99, 102, 241, 0.2); }
        }

        .photo-glow {
            animation: photoGlow 3s infinite ease-in-out;
        }

        .project-card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
        }

        /* Typing cursor effect */
        .typing-cursor::after {
            content: '|';
            display: inline-block;
            vertical-align: bottom;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: currentColor; }
        }
        
        /* Modal Styles */
        .modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>

                                                    <Github c="w-5 h-5" />
                                                    GitHub
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                    <section id="achievements" ref={el => sectionRefs.current.achievements = el} className="py-24 px-4 bg-slate-50" >
                        <div className="container mx-auto max-w-4xl text-center">
                            <h2 className="text-4xl font-bold text-slate-900 mb-16">Milestones & Recognitions</h2>
                            <div className="relative timeline-container">
                                {achievementsData.map((item, index) => (
                                    <div key={index} ref={el => achievementRefs.current[index] = el} className={`timeline-item mb-12 flex w-full ${index % 2 === 0 ? 'flex-row-reverse left' : 'right'}`}>

                                            <div className="timeline-content">
                                                <div className={`flex items-center gap-3 mb-2 ${index % 2 === 0 ? 'justify-end' : 'justify-start'}`}>

                                                    {index % 2 === 0 && <item.icon c="w-7 h-7 text-indigo-500" />}
                                                </div>
                                                <p className="text-slate-600">{item.desc}</p>
                                            </div>
                                        </div>
                                        <div className="timeline-dot"></div>
                                        <div className="w-1/2"></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section 
                        id="contact" 
                        ref={el => sectionRefs.current.contact = el} 
                        className="py-24 px-4 text-white section-animate bg-cover bg-center"

                        style={{ backgroundImage: "url('https://images.unsplash.com/photo-1488998427799-e3362cec87c3?q=80&w=2070&auto=format&fit=crop')" }}
                    >
                        {/* Background Overlay */}
                        <div className="absolute inset-0 bg-gray-900 bg-opacity-70"></div>
                        <div className="container mx-auto max-w-2xl text-center relative z-10">
                            <h2 className="text-4xl font-bold mb-4">Let's Connect & Co-Create</h2>
                            <p className="text-lg opacity-80 mb-8">I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
                            <div className="flex flex-col items-center gap-4 text-lg">
                                <a href="mailto:mvishvapriyamurugan@gmail.com" className="flex items-center gap-3 hover:opacity-80 transition-opacity"><Mail c="w-6 h-6" /> mvishvapriyamurugan@gmail.com</a>
                                <a href="tel:+917845698516" className="flex items-center gap-3 hover:opacity-80 transition-opacity"><Phone c="w-6 h-6" /> +91 7845698516</a>
                                <div className="flex gap-6 mt-4">
                                    <a href="https://www.linkedin.com/in/vishvapriya-murugan-973a03315/" target="_blank" rel="noopener noreferrer" className="hover:opacity-80 transition-opacity"><Linkedin c="w-7 h-7" /></a>
                                    <a href="https://github.com/Vishvapriya-24" target="_blank" rel="noopener noreferrer" className="hover:opacity-80 transition-opacity"><Github c="w-7 h-7" /></a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
